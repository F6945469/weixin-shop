<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>列表</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
  <link rel="stylesheet" href="../css/weui.css"/>
  <link rel="stylesheet" href="../css/weui2.css"/>
  <script src="zepto.min.js"></script>

  <script type="text/javascript">
    $(function () {
      $("#btn1").click(function () {
        $.modal({
//          title: "支付方式",
          text: "选择你的支付方式",
          buttons: [
            {text: "支付宝", onClick: function() {
              $.toast("支付宝支付成功");
            }},
            {text: "微信支付", onClick: function(){
              $.alert("微信支付成功");
            }},
            {text: "取消", className: "default"},
          ]
        });
      });
      $("#btn2").click(function () {
        $.confirm("还需支付1.0元", "支付确认", function () {
          $.toast("支付成功");
        }, function () {
          $.toast("取消支付");
        });
      });
    });
  </script>
</head>

<body ontouchstart>
<div class="main">
  <div id="btn1">btn1</div>
  <br/>
  <div id="btn2">btn2</div>
</div>
</body>

</html>

<!doctype html>
<html>
<head>
  <meta charset="utf-8">

  <script src="js/lib/zepto.md5.js"></script>

  <script type="text/javascript">
    $(function () {
      var p = "ff";
      $("#btn").click(function () {
        var count = addProductCount(p, 0.5);

      });
      $("#btn2").click(function () {

        clearDb();
      });

    });

  </script>

  <br/>
  <div id="btn2">sub</div>

  <div id="btn3">clear</div>

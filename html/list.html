<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>商品列表</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
  <link rel="stylesheet" href="style/weui.css"/>
  <link rel="stylesheet" href="css/weui2.css"/>
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/list.css"/>
</head>
<body ontouchstart>
<header class="header">
  <div class="weui-header ">
    <div class="weui-header-left">
      <a href="payment.html" class="icon icon-109 f-orange"></a>
    </div>
    <h1 class="weui-header-title f-orange">现购商品</h1>
    <div class="weui-header-right">
      <!--<a class="icon icon-108 f-orange"></a>-->
    </div>
  </div>
</header>
<article class="main">
  <div class="main-wrap"></div>
</article>
</body>

<script id="main-temp" type="text/template">
  <% if(data.length>0) {%>
  <div class="list">
    <%for (var i = 0; i < data.length; i++) {%>
    <figure class="item">
      <div class="pic">
        <img src="<%=data[i].imgUrl%>" width="110" height="105">
      </div>
      <figcaption class="detail">
        <strong class="title"><%=data[i].name%></strong>
        <em class="desc"><%=data[i].desc%></em>
        <div class="price">
          &yen;<strong><%=data[i].sellPrice%></strong>
        </div>
      </figcaption>
      <span class="num">x<%=data[i].count%></span>
    </figure>
    <%}%>
  </div>
  <%}%>
</script>
<script src="js/lib/zepto.min.js"></script>
<script src="js/lib/template-native.js"></script>
<script src="js/lib/main.js"></script>
<script src="js/lib/common.js"></script>
<script src="js/lib/ajaxHttpRequest.js"></script>
<script src="js/lib/alloy_lever.js"></script>
<script src="js/lib/zepto.md5.js"></script>

<script src="js/list.js"></script>
</html>

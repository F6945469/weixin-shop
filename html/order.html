<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>订单</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="stylesheet" href="css/weui.css"/>
  <link rel="stylesheet" href="css/weui2.css"/>
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/order.css">
</head>
<body ontouchstart>
<header class="header">
  <div class="weui-header ">
    <div class="weui-header-left">
      <!--<a href="mall.html" class="icon icon-109 f-orange"></a>-->
    </div>
    <h1 class="weui-header-title f-orange">订单列表</h1>
    <div class="weui-header-right">
      <!--<a class="icon icon-108 f-orange"></a>-->
    </div>
  </div>
</header>
  <article class="main">
    <div class="main-wrap"></div>
  </article>

  <footer class="footer weui_tab tab-bottom" style="height:55px;">
    <nav class="weui_tabbar">
      <a href="index.html" class="weui_tabbar_item">
        <div class="weui_tabbar_icon">
          <i class="icon icon-27"></i>
        </div>
        <p class="weui_tabbar_label">首页</p>
      </a>
      <a href="mall.html" class="weui_tabbar_item">
        <div class="weui_tabbar_icon">
          <i class="icon icon-62"></i>
        </div>
        <p class="weui_tabbar_label">商城</p>
      </a>
      <a href="javascript:;" class="weui_tabbar_item"></a>
      <a href="order.html" class="weui_tabbar_item weui_bar_item_on">
        <div class="weui_tabbar_icon">
          <i class="icon icon-81"></i>
        </div>
        <p class="weui_tabbar_label">订单</p>
      </a>
      <a href="myinfo.html" class="weui_tabbar_item">
        <div class="weui_tabbar_icon">
          <i class="icon icon-85"></i>
        </div>
        <p class="weui_tabbar_label">我</p>
      </a>
    </nav>
  </footer>

  <div class="shop-cart">
    <a id="cart" href="shopcart.html" class="cart">
      <div class="c-icon">
        <i class="icon icon-24"></i>
      </div>
      <!--<p class="c-txt">购物车</p>-->
    </a>
  </div>
  <span class="total-price">总价：￥<strong>0</strong></span>
</body>


<script id="main-temp" type="text/template">
  <% if(data.length>0) {%>
  <%for (var i = 0; i < data.length; i++) {%>
  <section class="order <%if(data.orderStatus=='INVALID'){%>invalid<%}else{%>normal<%}%>">
    <div class="order-warp">
      <div class="info">
          <span class="date">
            <i class="icon icon-51"></i>
            <span class="detail"><%=data[i].date%></span>
          </span>
        <span class="num <%if(data.orderStatus=='INVALID' || data.orderStatus=='FINISHED'){%>num-normal<%}%>">订单号：<em><%=data[i].orderNum%></em></span>
      </div>
      <a class="weui_panel_access" href="javascript:void(0);">
        <div class="weui_panel_ft <%if(data.orderStatus=='INVALID'){%>invalid<%}%>">共<%=data[i].number%>件</div>
        <% if(data[i].statuses.length>0) {%>
        <div class="schedule">
          <%for (var j = 0; j < data[i].statuses.length; j++) {%>
          <div class="flow <%if(j==0){%>start<%}else if(j==data[i].statuses.length-1){%>end<%}%>">
            <div class="icons">
              <%if(j!=0){%><span class="s-icon s-icon-l">...</span><%}%>
              <span class="bg-icon <%if(data[i].statuses[j].active){%>bg-icon-normal<%}else{%>bg-icon-invalid<%}%>"></span>
              <%if(j!=data[i].statuses.length-1){%><span class="s-icon s-icon-r">...</span><%}%>
            </div>
            <span class="status <%if(data.orderStatus=='INVALID'){%>invalid<%}%>"><%=data[i].statuses[j].name%></span>
          </div>
          <%}%>
        </div>
        <%}%>
      </a>
      <div class="buy-info">
        <span class="price">&yen;<%=data[i].totalPrice%></span>
        <%if(data.orderStatus=='INVALID'){%>
          <a class="comment comment-invalid">无效订单</a>
        <%}else if(data.orderStatus=='COMMENT'){%>
          <a href="javascript:void(0);" class="comment comment-normal">评价订单</a>
        <%}%>
      </div>
    </div>
  </section>
  <%}%>
  <%}%>

  <section class="order normal">
    <div class="order-warp">
      <div class="info">
          <span class="date">
            <i class="icon icon-51"></i>
            <span class="detail">2016-05-24 21:11:59</span>
          </span>
        <span class="num num-normal">订单号：<em>16716687</em></span>
      </div>
      <a class="weui_panel_access" href="javascript:void(0);">
        <div class="weui_panel_ft">共1件</div>
        <div class="schedule">
          <div class="flow start">
            <div class="icons">
              <!--<span class="s-icon s-icon-l">…</span>-->
              <span class="bg-icon bg-icon-normal"></span>
              <span class="s-icon s-icon-r">...</span>
            </div>
            <span class="status">待支付</span>
          </div>
          <div class="flow one">
            <div class="icons">
              <span class="s-icon s-icon-l">...</span>
              <span class="bg-icon bg-icon-normal"></span>
              <span class="s-icon s-icon-r">...</span>
            </div>
            <div class="status">已支付</div>
          </div>
          <div class="flow two">
            <div class="icons">
              <span class="s-icon s-icon-l">...</span>
              <span class="bg-icon bg-icon-normal"></span>
              <span class="s-icon s-icon-r">...</span>
            </div>
            <div class="status">拣货中</div>
          </div>
          <div class="flow three">
            <div class="icons">
              <span class="s-icon s-icon-l">...</span>
              <span class="bg-icon bg-icon-normal"></span>
              <span class="s-icon s-icon-r">...</span>
            </div>
            <div class="status">配送中</div>
          </div>
          <div class="flow four">
            <div class="icons">
              <span class="s-icon s-icon-l">...</span>
              <span class="bg-icon bg-icon-normal"></span>
              <span class="s-icon s-icon-r">...</span>
            </div>
            <div class="status">派件中</div>
          </div>
          <div class="flow end">
            <div class="icons">
              <span class="s-icon s-icon-l">...</span>
              <span class="bg-icon bg-icon-normal"></span>
              <!--<span class="s-icon s-icon-r">...</span>-->
            </div>
            <div class="status">已送达</div>
          </div>
        </div>
      </a>

      <div class="buy-info">
        <span class="price">￥<span>36.5</span></span>
      </div>
    </div>
  </section>
</script>
<script src="js/lib/zepto.min.js"></script>
<script src="js/lib/template-native.js"></script>
<script src="js/lib/main.js"></script>
<script src="js/lib/ajaxHttpRequest.js"></script>
<script src="js/lib/alloy_lever.js"></script>
<script src="js/lib/zepto.md5.js"></script>
<script src="js/lib/common.js"></script>

<script src="js/order.js"></script>
</html>

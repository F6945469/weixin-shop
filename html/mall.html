<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>商城</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
  <link rel="stylesheet" href="style/weui.css"/>
  <link rel="stylesheet" href="css/weui2.css"/>
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/mall.css"/>
  <!--<link rel="stylesheet" href="css/load.css"/>-->
</head>
<body ontouchstart>
<header class="header">欢迎光临！</header>
<div class="main">
  <div class="type-wrap"></div>
  <div class="product-wrap"></div>
</div>

<footer class="footer weui_tab tab-bottom" style="height:55px;">
  <nav class="weui_tabbar">
    <a href="index.html" class="weui_tabbar_item">
      <div class="weui_tabbar_icon">
        <i class="icon icon-27"></i>
      </div>
      <p class="weui_tabbar_label">首页</p>
    </a>
    <a href="mall.html" class="weui_tabbar_item weui_bar_item_on">
      <div class="weui_tabbar_icon">
        <i class="icon icon-61"></i>
      </div>
      <p class="weui_tabbar_label">商城</p>
    </a>
    <a href="javascript:;" class="weui_tabbar_item"></a>
    <a href="order.html" class="weui_tabbar_item">
      <div class="weui_tabbar_icon">
        <i class="icon icon-81"></i>
      </div>
      <p class="weui_tabbar_label">订单</p>
    </a>
    <a href="myinfo.html" class="weui_tabbar_item">
      <div class="weui_tabbar_icon">
        <i class="icon icon-85"></i>
      </div>
      <p class="weui_tabbar_label">我</p>
    </a>
  </nav>
</footer>
<div class="shop-cart">
  <a id="cart" href="shopcart.html" class="cart">
    <div class="c-icon">
      <i class="icon icon-24"></i>
    </div>
    <!--<p class="c-txt">购物车</p>-->
  </a>
</div>
<span class="total-price">总价：&yen;<strong>0</strong></span>


<!-- 网络加载 -->
<div id="net-loading" class="net-loading">
  <div class="loading-icon"></div>
  <span class="txt">加载中...</span>
</div>

<!-- 添加减少加载 -->
<div id="buy-loading" class="buy-loading">
</div>

<!-- 错误提示 -->
<div id="error" class="err-hints">
  <span class="err-txt">错误信息</span>
</div>

</body>

<script id="type-temp" type="text/template">
  <% if(data) {%>
  <aside class="nav">
    <%for (var i = 0; i < data.length; i++) {%>
    <a class="type" data-id="<%=data[i].id%>" href="javascript:void(0);"><%=data[i].name%></a>
    <%}%>
    <a id="btn" class="type" href="javascript:void(0);">手机充值</a>
  </aside>
  <%}%>
</script>
<script id="product-temp" type="text/template">
  <% if(data.products) {%>
  <section id="main" class="content">
    <div class="load">
      <%for (var i = 0; i < data.products.length; i++) {%>
      <figure class="item" data-id="<%=data.products[i].id%>">
        <a class="pic" href="javascript:;"><img src="<%=data.products[i].picLink%>" width="<%=data.products[i].width%>" height="<%=data.products[i].height%>"></a>
        <figcaption class="detail">
          <strong class="title"><%=data.products[i].name%></strong>
          <em class="desc"><%=data.products[i].desc%></em>
          <div class="info">
            <span class="price">
              &yen;<strong><%=data.products[i].price%></strong>
            </span>
            <div class="buy">
              <span class="add icon icon-36"></span>
              <span class="count num">0</span>
              <span class="sub icon icon-122"></span>
            </div>
          </div>
          <div class="tag"><%=data.products[i].tag%></div>
        </figcaption>
      </figure>
      <%}%>
    </div>
  </section>
  <%}%>
</script>

<script src="js/lib/zepto.min.js"></script>
<script src="js/lib/template-native.js"></script>
<script src="js/lib/parabola.js"></script>
<script src="js/lib/main.js"></script>
<script src="js/lib/ajaxHttpRequest.js"></script>
<script src="js/lib/alloy_lever.js"></script>
<script src="js/lib/zepto.md5.js"></script>
<script src="js/lib/common.js"></script>

<script src="js/mall.js"></script>
</html>
